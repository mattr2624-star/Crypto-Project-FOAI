version: "3.9"

services:
  # --------------------------
  # ZOOKEEPER
  # --------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - cp_network

  # --------------------------
  # KAFKA
  # --------------------------
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - cp_network

  # --------------------------
  # MLflow Tracking Server
  # --------------------------
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
    networks:
      - cp_network

  # --------------------------
  # Model Server (FastAPI)
  # --------------------------
  model-server:
    build:
      context: .
      dockerfile: Dockerfile.model-server
    depends_on:
      - kafka
    ports:
      - "8000:8000"
    environment:
      KAFKA_BROKER_URL: kafka:9092
      KAFKA_TOPIC: model-events
      MODEL_PATH: /app/models/model_latest.pkl
    volumes:
      - ./models:/app/models
      - ./reports:/app/reports
    networks:
      - cp_network

  # --------------------------
  # Drift Monitor (Evidently)
  # --------------------------
  drift-monitor:
    build:
      context: .
      dockerfile: Dockerfile.model-server
    command: ["python", "drift_monitor.py"]
    depends_on:
      - model-server
    ports:
      - "9001:9001"
    volumes:
      - ./reports:/app/reports
      - ./data:/app/data
    networks:
      - cp_network

  # --------------------------
  # Model Trainer
  # --------------------------
  trainer:
    build:
      context: .
      dockerfile: Dockerfile.trainer
    depends_on:
      - kafka
      - mlflow
    environment:
      KAFKA_BROKER: kafka:9092
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MODEL_OUTPUT_PATH: /app/models/model_latest.pkl
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./mlruns:/mlruns
    networks:
      - cp_network

  # --------------------------
  # Kafka Exporter
  # --------------------------
  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    command:
      - '--kafka.server=kafka:9092'
    ports:
      - "9308:9308"
    depends_on:
      - kafka
    networks:
      - cp_network

  # --------------------------
  # Prometheus
  # --------------------------
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - model-server
      - kafka-exporter
      - drift-monitor
    networks:
      - cp_network

  # --------------------------
  # Grafana
  # --------------------------
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - cp_network

# --------------------------
# Network
# --------------------------
networks:
  cp_network:
    driver: bridge
