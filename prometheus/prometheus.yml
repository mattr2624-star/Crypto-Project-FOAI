global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  # Prometheus self
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

  # Kafka broker metrics via kafka-exporter
  - job_name: "kafka-exporter"
    static_configs:
      - targets: ["kafka-exporter:9308"]

  # FastAPI model server metrics
  - job_name: "model-server"
    metrics_path: /metrics
    static_configs:
      - targets: ["model-server:8000"]

  # Drift monitor (if exposing its own metrics)
  - job_name: "drift-monitor"
    metrics_path: /metrics
    static_configs:
      - targets: ["drift-monitor:9001"]
