version: "3.9"

services:

  # --------------------------------------
  # ZOOKEEPER
  # --------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - cp_network

  # --------------------------------------
  # KAFKA
  # --------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Listener Configuration
      KAFKA_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - cp_network

  # --------------------------------------
  # MLFLOW SERVER
  # --------------------------------------
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
    networks:
      - cp_network

  # --------------------------------------
  # MODEL SERVER (FastAPI)
  # --------------------------------------
  model-server:
    hostname: model-server
    build:
      context: .
      dockerfile: Dockerfile.model-server
    depends_on:
      kafka:
        condition: service_started
      mlflow:
        condition: service_started
    ports:
      - "8000:8000"
    environment:
      MODEL_PATH: /app/models/gbm_volatility.pkl
      MODEL_VARIANT: "ml"
      KAFKA_BROKER: kafka:9092
      KAFKA_TOPIC: model-events
    volumes:
      - ./models:/app/models
      - ./reports:/app/reports
    networks:
      - cp_network

  # --------------------------------------
  # DRIFT MONITOR (Evidently)
  # --------------------------------------
  drift-monitor:
    hostname: drift-monitor
    build:
      context: .
      dockerfile: Dockerfile.drift-monitor
    depends_on:
      model-server:
        condition: service_started
    ports:
      - "9001:9001"
    volumes:
      - ./reports:/app/reports
      - ./data:/app/data
    environment:
      DATA_DIR: /app/data
      REPORT_DIR: /app/reports
      DRIFT_MONITOR_PORT: "9001"
      DRIFT_CHECK_INTERVAL: "300"
    networks:
      - cp_network

  # --------------------------------------
  # TRAINER (Model training)
  # --------------------------------------
  trainer:
    build:
      context: .
      dockerfile: Dockerfile.trainer
    depends_on:
      kafka:
        condition: service_started
      mlflow:
        condition: service_started
    environment:
      KAFKA_BROKER: kafka:9092
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MODEL_OUTPUT_PATH: /app/models/gbm_volatility.pkl
    volumes:
      - .:/app
    networks:
      - cp_network

  # --------------------------------------
  # KAFKA EXPORTER
  # --------------------------------------
  kafka-exporter:
    hostname: kafka-exporter
    image: danielqsj/kafka-exporter:latest
    command:
      - "--kafka.server=kafka:9092"
    ports:
      - "9308:9308"
    depends_on:
      kafka:
        condition: service_started
    networks:
      - cp_network

  # --------------------------------------
  # PROMETHEUS
  # --------------------------------------
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      kafka-exporter:
        condition: service_started
      model-server:
        condition: service_started
      drift-monitor:
        condition: service_started
    networks:
      - cp_network

  # --------------------------------------
  # GRAFANA
  # --------------------------------------
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    depends_on:
      prometheus:
        condition: service_started
    networks:
      - cp_network

# --------------------------------------
# NETWORK
# --------------------------------------
networks:
  cp_network:
    driver: bridge
